<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin / VEC</title>
  <link rel="icon" href="../assets/img/bola-de-voleibol-1.png">
  <link rel="stylesheet" href="../assets/css/styleHeader.css">
  <link rel="stylesheet" href="../assets/css/styleAdmin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="../assets/js/script.js"></script>
</head>

<body>
  <header>
    <div class="menu">
      <div class="logo">
        <img src="../assets/img/teste.png" alt="">
      </div>
      <div class="div-lista">
        <ul class="menu-lista">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../times.html">Times</a></li>
          <li><a href="../partidas.html">Partidas</a></li>
        </ul>
      </div>
      <div class="menu-options">
        <div class="night" onclick="noturno()">
          <div class="night-logo">
            <i class="fa-regular fa-moon"></i>
            <span>Noturno:</span>
          </div>
          <span id="night_text" class="night-text">ON</span>
        </div>
        <div class="login">
          <div class="sign-in">
            <a href="login.html"><span class="text">Logar</span></a>
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="content">
        <div class="infos-perfil">
          <div class="nome">Olá, administrador!</div>
        </div>
      </div>
      <div class="content-2">
        <div class="option active" id="time" onclick="time()">
          <span>Time</span>
        </div>
        <div class="option" id="partida" onclick="partida()">
          <span>Partida</span>
        </div>
        <div class="option" id="premiacao" onclick="premiacao()">
          <span>Premiação</span>
        </div>
      </div>

      <div class="container-time" id="container-time">
        <div class="title">
          Cadastre o seu time aqui!
        </div>

        <div class="form-time">
          <div class="col-1">
            <div class="nome-time" id="inicio">
              <div class="valor">
                <input type="text" class="ipt_valor" id="ipt_nomeTime">
                <label class="label_valor">Nome do time:</label>
              </div>
              <div class="valor">
                <input type="text" class="ipt_valor" id="ipt_sigla" max="3">
                <label class="label_valor">Sigla do time:</label>
              </div>
            </div>
            <div class="jogadores" id="jogadores">
              <div class="valor">
                <input type="text" class="ipt_valor" id="ipt_jogador1">
                <label class="label_valor">Nome do 1°Jogador:</label>
              </div>
              <div class="valor">
                <input type="text" class="ipt_valor" id="ipt_jogador2">
                <label class="label_valor">Nome do 2°Jogador:</label>
              </div>
              <div class="valor">
                <input type="text" class="ipt_valor" id="ipt_jogador3">
                <label class="label_valor">Nome do 3°Jogador:</label>
              </div>
              <div class="valor">
                <input type="text" class="ipt_valor" id="ipt_jogador4">
                <label class="label_valor">Nome do 4°Jogador:</label>
              </div>
              <div class="valor">
                <input type="text" class="ipt_valor" id="ipt_jogador5">
                <label class="label_valor">Nome do 5°Jogador:</label>
              </div>
              <div class="valor">
                <input type="text" class="ipt_valor" id="ipt_jogador6">
                <label class="label_valor">Nome do 6°Jogador:</label>
              </div>
            </div>
            <div class="jogadores" id="final" style="display: none;">
              <div class="valor">
                <input type="text" class="ipt_valor" id="ipt_treinador">
                <label class="label_valor">Nome do treinador:</label>
              </div>
              <div class="valor">
                <input type="number" class="ipt_valor" id="ipt_pontuacao_time">
                <label class="label_valor">Pontuação do time:</label>
              </div>
            </div>
            <div class="container-login100-form-btn">
              <button class="login100-form-btn" id="btn_time" onclick="continuar()">
                Continuar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container-partida" id="container-partida">
        <div class="title">
          Cadastre a sua partida aqui!
        </div>

        <div class="form-partida">
          <div class="selecao_time">
            <div class="col-1">
              <h1 class="title">Selecione o 1°Time:</h1>

              <div class="select">
                <select id="slc_time1_partida" onchange="selecionarPtime()">
                  <option selected disabled>Selecione um time</option>
                </select>
              </div>
              <div class="dados_time">
                <label>Time: <span id="nomeTime1"></span></label>
                <label>Sigla: <span id="siglaTime1"></span></label>
              </div>
            </div>

            <div class="col-2">
              <h1 class="title">Selecione o 2°Time:</h1>

              <div class="select">
                <select id="slc_time2_partida" onchange="selecionarStime()">
                  <option selected disabled>Selecione um time</option>
                </select>
              </div>
              <div class="dados_time">
                <label>Time: <span id="nomeTime2"></span></label>
                <label>Sigla: <span id="siglaTime2"></span></label>
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="data">
              <input type="datetime-local" id="ipt_data_partida">
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" onclick="cadastrarPartida()">
                Cadastrar partida
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container-premiacao" id="container-premiacao">
        <div class="title">
          Cadastre a sua premiação ou uma nova pontuação para algum time.
        </div>

        <div class="form-premiacao">
          <div class="col-1">
            <h1 class="title">Premiação:</h1>

            <div class="select">
              <select id="slc_time_premiacao" onchange="listarTimePremiacao()">
                <option selected disabled>Selecione um time</option>
              </select>
            </div>
            <div class="dados_time">
              <label>Time: <span id="nomeTime_premiacao"></span></label>
              <label>Sigla: <span id="siglaTime_premiacao"></span></label>
            </div>

            <div class="data">
              <input type="datetime-local" id="ipt_data_premiacao">
            </div>

            <div class="valor">
              <input type="number" class="ipt_valor" id="ipt_valor_premiacao">
              <label class="label_valor">Valor:</label>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" onclick="cadastrarPremiacao()">
                Cadastrar premiação
              </button>
            </div>
          </div>

          <div class="col-2">
            <h1 class="title">Pontuação do time:</h1>

            <div class="select">
              <select id="slc_time_pontuacao" onchange="listarTimePontuacao()">
                <option selected disabled>Selecione um time</option>
              </select>
            </div>
            <div class="dados_time">
              <label>Time: <span id="nomeTime_pontuacao"></span></label>
              <label>Sigla: <span id="siglaTime_pontuacao"></span></label>
            </div>

            <div class="data">
              <input type="datetime-local" id="ipt_data_pontuacao">
            </div>

            <div class="valor">
              <input type="number" class="ipt_valor" id="ipt_pontuacao">
              <label class="label_valor">Pontuação:</label>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" onclick="cadastrarPontuacao()">
                Cadastrar pontuação
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="../assets/js/admin.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
