<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / VEC</title>
  <link rel="icon" href="assets/img/bola-de-voleibol-1.png">
  <link rel="stylesheet" href="assets/css/styleHeader.css">
  <link rel="stylesheet" href="assets/css/styleLogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="menu">
      <div class="logo">
        <img src="assets/img/teste.png" alt="">
      </div>
      <div class="div-lista">
        <ul class="menu-lista">
          <li>Home</li>
          <li>Times</li>
          <li>Partidas</li>
        </ul>
      </div>
      <div class="menu-options">
        <div class="night" onclick="noturno()">
          <div class="night-logo">
            <i class="fa-regular fa-moon"></i>
            <span>Noturno:</span>
          </div>
          <span id="night_text" class="night-text">ON</span>
        </div>
        <div class="login">
          <div class="sign-in">
            <span class="text">Logar</span>
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="content">
        <div class="head-form">
          <img src="assets/img/your-picture.png" alt="">
        </div>
        <span class="form-title">Login</span>

        <div class="wrap-input100">
          <input class="input100" type="text" placeholder="Email: ">
          <span class="symbol-input100">
            <i class="fa fa-user"></i>
          </span>
        </div>
        <div class="wrap-input100">
          <input class="input100" type="password" placeholder="Senha: ">
          <span class="symbol-input100">
            <i class="fa fa-lock"></i>
          </span>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
          Login
          </button>
        </div>

        <div class="text-center">
          <a href="#">
          Criar nova conta
          <i class="fa fa-long-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>
</body>

<script src="assets/js/script.js"></script>

</html>
</body>

</html>
