<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time / VEC</title>
  <link rel="icon" href="assets/img/bola-de-voleibol-1.png">
  <link rel="stylesheet" href="assets/css/styleTime.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/script.js"></script>
</head>

<body>
  <header>
    <div class="menu">
      <div class="logo">
        <img src="assets/img/teste.png" alt="">
      </div>
      <div class="div-lista">
        <ul class="menu-lista">
          <li><a href="index.html">Home</a></li>
          <li><a href="times.html">Times</a></li>
          <li><a href="partidas.html">Partidas</a></li>
        </ul>
      </div>
      <div class="menu-options">
        <div class="night" onclick="noturno()">
          <div class="night-logo">
            <i class="fa-regular fa-moon"></i>
            <span>Noturno:</span>
          </div>
          <span id="night_text" class="night-text">ON</span>
        </div>
        <div class="login">
          <div id="sign-in" class="sign-in">
            <a href="login.html"><span class="text">Logar</span></a>
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="content">
        <div class="infos-perfil">
          <div class="avatar">
            <div>
              <img src="assets/img/avatar.png" alt="">
            </div>
          </div>
          <div id="infos-perfil-text" class="infos-perfil-text">
            <div>
              <div class="team-name">
                <h1 class="title"></h1>
                <h2 class="title tag"></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="overview">
        <div class="col-1">
          <div class="equipe-titles">
            <p>EQUIPE ATUAL</p>
          </div>

          <div id="col-equipe" class="col-equipe">    
          </div>

          <div class="equipe-titles">
            <p>RATING HISTORY</p>
          </div>

          <div class="rating">
            <div style="padding: 20px;font-size: 11px;display: flex;">
              <div style="display: flex;align-items: center;margin-right: 20px;">
                <div style="font-weight: 700;margin-top: -1px;">Visualizar:</div>
                <div onclick="pontuacao()" id="rating" class="rating-item active">Rating</div>
                <div onclick="posicao()" id="historico" style="margin-left: 8px;" class="rating-item">Histórico de ranking</div>
              </div>
            </div>

            <div>
              <div id="grafico_um" class="grafico active-grafico">
                <div class="infos">
                  <div class="infos-jogos">
                    <div class="label">Jogos</div>
                    <div class="value">
                      <span id="qtd_partida1"></span>
                    </div>
                  </div>
                  <div class="infos-jogos">
                    <div class="label">Ranking atual</div>
                    <div class="value" style="color: #9ccbe2; display: flex;">
                      <span style="font-size: 40px; text-align: center;" id="raking_atual1"></span>
                      <div style="font-size: 12px; margin-left: 3px; margin-right: 20px; font-weight: 500; padding-top: 4px;">Mundial</div>
                    </div>
                  </div>
                  <div class="infos-rating">
                    <div class="label">Rating</div>
                    <div class="value">
                      <span id="pontuacao_atual"></span>
                    </div>
                  </div>
                </div>

                <div>
                  <canvas id="myChart"></canvas>
                </div>
              </div>

              <div id="grafico_dois" class="grafico">
                <div class="infos">
                  <div class="infos-jogos">
                    <div class="label">Jogos</div>
                    <div class="value">
                      <span id="qtd_partida2"></span>
                    </div>
                  </div>
                  <div class="infos-jogos">
                    <div class="label">Ranking atual</div>
                    <div class="value" style="color: #9ccbe2; display: flex;">
                      <span style="font-size: 40px; text-align: center;" id="raking_atual2"></span>
                      <div style="font-size: 12px; margin-left: 3px; margin-right: 20px; font-weight: 500; padding-top: 4px;">Mundial</div>
                    </div>
                  </div>
                  <div class="infos-rating">
                    <div class="label">Maior rating</div>
                    <div class="value">
                      <span id="maior_rating"></span>
                    </div>
                  </div>
                </div>

                <div>
                  <canvas id="myChart2"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="equipe-titles">
            <p>PREMIAÇÕES</p>
          </div>

          <div class="premiacoes">
            <div style="padding: 20px;">
              <div class="ganhos">Total ganho</div>
              <span id="span_total_ganho" style="font-size: 22px;font-weight: 500;"></span>
            </div>

            <div class="pesquisa-ganhos" style="padding: 20px;">
              <div class="label">
                <span>Pesquisar</span>
              </div>
              <div class="pesquisa">
                <span>Digite qual a premiação você quer ver:</span><br>
                <div class="ipt_pesquisa">
                  <button id="menos" onclick="step(this)"> - </button>
                  <input type="number" min="1" value="1" step="1" id="ipt_number" readonly>
                  <button id="mais" onclick="step(this)"> + </button>
                </div>
                <br>
                <button onclick="verPremiacao()" class="btn-pesquisa btn-4">Pesquisar</button>
                <br>
                <div id="div_msg">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
<script src="assets/js/visualizarTime.js"></script>
<script src="assets/js/graficoTime.js"></script>
<script>
  window.onload = validaLogin();
</script>
